# Docker-specific configuration
spring.application.name=movierama

# Database configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/movierama
spring.datasource.username=movierama
spring.datasource.password=movierama123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://postgres:5432/movierama
spring.flyway.user=movierama
spring.flyway.password=movierama123
spring.flyway.locations=classpath:db/migration

# Redis configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Server configuration
server.port=8080
server.servlet.context-path=/

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true
management.health.db.enabled=true

# Logging configuration
logging.level.com.movierama=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security configuration
spring.security.oauth2.authorization-server.issuer=http://localhost:8080
