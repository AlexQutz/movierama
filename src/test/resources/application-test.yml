spring:
  datasource:
    url: jdbc:h2:mem:movierama;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc.time_zone: UTC
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: true
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
server:
  port: 0
logging:
  level:
    org.hibernate.SQL: warn
    com.movierama: DEBUG
