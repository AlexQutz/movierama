version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: movierama-postgres
    environment:
      POSTGRES_DB: movierama
      POSTGRES_USER: movierama
      POSTGRES_PASSWORD: movierama123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - movierama-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movierama -d movierama"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: movierama-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - movierama-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movierama-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/movierama
      SPRING_DATASOURCE_USERNAME: movierama
      SPRING_DATASOURCE_PASSWORD: movierama123
      SPRING_JPA_SHOW_SQL: false
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/movierama
      SPRING_FLYWAY_USER: movierama
      SPRING_FLYWAY_PASSWORD: movierama123
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - movierama-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:

networks:
  movierama-network:
    driver: bridge
